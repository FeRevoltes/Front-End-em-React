<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>

    <main>
      <h1 class="title">Lista de Tarefas</h1>

      <form id="todo-form">
        <input
          id="task-title-input"
          type="text"
          class="text-input"
          placeholder="Coloque sua Tarefa"
        />
        <button class="add-btn" id="add-task-button" type="submit">
          Adicionar
        </button>
      </form>

      <section>
        <ul id="todo-list"></ul>
      </section>
    </main>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
